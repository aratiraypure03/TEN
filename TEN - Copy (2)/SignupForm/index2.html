<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Signup</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="flagcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h3>Signup for Research / Clinical Study</h3>
            <p>Complete the form to Sign up</p>
        </header>
        <main class="">
            <form class="" action="#" method="post">
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="first_name" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-first_name" data-testid="field-first_name"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-first_name" for="label-first_name" class="_formInputFieldLabel_1ydxd_37 ">First
                        name</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="last_name" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-last_name" data-testid="field-last_name"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-last_name" for="label-last_name" class="_formInputFieldLabel_1ydxd_37 ">Last
                        name</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="email" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-email" data-testid="field-email" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-email" for="label-email" class="_formInputFieldLabel_1ydxd_37 ">Email</label>
                </div>
                <div class="select-box">
                    <div class="selected-option">
                        <div>
                            <span class="iconify" data-icon="flag:in-4x3"></span>
                            <strong>+91</strong>
                        </div>
                        <input type="tel" name="tel" placeholder="Phone Number">
                    </div>
                    <div class="options">
                        <input type="text" class="search-box" placeholder="Search Country Name " , height=1px ,
                            width="0.1px">
                        <ol>

                        </ol>
                    </div>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Contact title" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-Contact title" data-testid="field-Contact title"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Contact title" for="label-Contact title"
                        class="_formInputFieldLabel_1ydxd_37 ">Contact title</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Designation" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-Designation" data-testid="field-Designation"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Designation" for="label-Designation"
                        class="_formInputFieldLabel_1ydxd_37 ">Designation</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Institute or Company Name" inputmode="text" type="text"
                        autocomplete="off" aria-invalid="false" aria-labelledby="label-Institute or Company Name"
                        data-testid="field-Institute or Company Name" placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Institute or Company Name" for="label-Institute or Company Name"
                        class="_formInputFieldLabel_1ydxd_37 ">Institute or Company Name</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="GST (Optional)" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-GST (Optional)" data-testid="field-GST (Optional)"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-GST (Optional)" for="label-GST (Optional)"
                        class="_formInputFieldLabel_1ydxd_37 ">GST (Optional)</label>
                </div>
                <p>Company billing address</p>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>India</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="floatingSelect">Country</label>
                </div>
                <div class="d-flex form-floating justify-content-between mb-3">
                    <div class="form-floating mb-3" style="width:49%">
                        <input class="form-control" id="first_name" inputmode="text" type="text" autocomplete="off"
                            aria-invalid="false" aria-labelledby="label-first_name" data-testid="field-first_name"
                            placeholder="" class="_formInputField_237zm_7">
                        <label id="label-first_name" for="label-first_name" class="_formInputFieldLabel_1ydxd_37 ">First
                            name</label>
                    </div>
                    <div class="form-floating mb-3" style="width:49%">
                        <input class="form-control" id="last_name" inputmode="text" type="text" autocomplete="off"
                            aria-invalid="false" aria-labelledby="label-last_name" data-testid="field-last_name"
                            placeholder="" class="_formInputField_237zm_7">
                        <label id="label-last_name" for="label-last_name" class="_formInputFieldLabel_1ydxd_37 ">Last
                            name</label>
                    </div>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Attention" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-Attention" data-testid="field-Attention"
                        placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Attention" for="label-Attention"
                        class="_formInputFieldLabel_1ydxd_37 ">Attention</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Address" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-Address" data-testid="field-Address" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-Address" for="label-Address" class="_formInputFieldLabel_1ydxd_37 ">Address</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Apartment, suite, etc." inputmode="text" type="text"
                        autocomplete="off" aria-invalid="false" aria-labelledby="label-Apartment, suite, etc."
                        data-testid="field-Apartment, suite, etc." placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Apartment, suite, etc." for="label-Apartment, suite, etc."
                        class="_formInputFieldLabel_1ydxd_37 ">Apartment, suite, etc.</label>
                </div>
                <div class="d-flex form-floating justify-content-between mb-3">
                    <div class="form-floating mb-3" style="width:33%">
                        <input class="form-control" id="city" inputmode="text" type="text" autocomplete="off"
                            aria-invalid="false" aria-labelledby="label-city" data-testid="field-city" placeholder=""
                            class="_formInputField_237zm_7">
                        <label id="label-city" for="label-city" class="_formInputFieldLabel_1ydxd_37 ">City</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 33%;">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected disabled>State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">State</label>
                    </div>
                    <div class="form-floating mb-3" style="width:33%">
                        <input class="form-control" id="PIN code" inputmode="text" type="text" autocomplete="off"
                            aria-invalid="false" aria-labelledby="label-PIN code" data-testid="field-PIN code"
                            placeholder="" class="_formInputField_237zm_7">
                        <label id="label-PIN code" for="label-PIN code" class="_formInputFieldLabel_1ydxd_37 ">PIN
                            code</label>
                    </div>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Phone" inputmode="text" type="text" autocomplete="off"
                        aria-invalid="false" aria-labelledby="label-Phone" data-testid="field-Phone" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-Phone" for="label-Phone" class="_formInputFieldLabel_1ydxd_37 ">Phone</label>
                </div>
                <p>Company shipping address</p>
                <span class="d-flex flex-shrink justify-content-start mb-3" style="width: 100%;">
                    <input type="checkbox" checked style="width:5%" class="me-1">
                    <span style="width: 80%;">Same as Company billing address</span>
                </span>
                <p>Which product are you intersted in ?</p>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="More details on product you slected?" inputmode="text" type="text"
                        autocomplete="off" aria-invalid="false"
                        aria-labelledby="label-More details on product you slected?"
                        data-testid="field-More details on product you slected?" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-More details on product you slected?"
                        for="label-More details on product you slected?" class="_formInputFieldLabel_1ydxd_37 ">More
                        details on product you slected?</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Title of the Project" inputmode="text" type="text"
                        autocomplete="off" aria-invalid="false" aria-labelledby="label-Title of the Project"
                        data-testid="field-Title of the Project" placeholder="" class="_formInputField_237zm_7">
                    <label id="label-Title of the Project" for="label-Title of the Project"
                        class="_formInputFieldLabel_1ydxd_37 ">Title of the Project</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="What's the application of your project" inputmode="text" type="text"
                        autocomplete="off" aria-invalid="false"
                        aria-labelledby="label-What's the application of your project"
                        data-testid="field-What's the application of your project" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-What's the application of your project"
                        for="label-What's the application of your project" class="_formInputFieldLabel_1ydxd_37 ">What's
                        the application of your project</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input class="form-control" id="Summary of your project in 100-200 words" inputmode="text"
                        type="text" autocomplete="off" aria-invalid="false"
                        aria-labelledby="label-Summary of your project in 100-200 words"
                        data-testid="field-Summary of your project in 100-200 words" placeholder=""
                        class="_formInputField_237zm_7">
                    <label id="label-Summary of your project in 100-200 words"
                        for="label-Summary of your project in 100-200 words"
                        class="_formInputFieldLabel_1ydxd_37 ">Summary of your project in 100-200 words</label>
                </div>
                <p>Project Status</p>
                <div class="d-flex flex-column">
                    <span class="d-flex flex-shrink justify-content-start mb-3" style="width: 100%;">
                        <input type="radio" checked style="width:5%" class="me-1">
                        <span style="width: 80%;">Yet to Start</span>
                    </span>
                    <span class="d-flex flex-shrink justify-content-start mb-3" style="width: 100%;">
                        <input type="radio" checked style="width:5%" class="me-1">
                        <span style="width: 80%;">Ongoing</span>
                    </span>
                </div>
                <button type="submit" class="mb-3">Submit</button>
            </form>
        </main>
    </div>
    <script src="flagscript.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
